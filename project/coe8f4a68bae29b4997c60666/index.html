<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <h3 class="home-title">HOME</h3>
                <div class="home-score-background">
                    <h3 id="score-home-el">0</h3>
                </div>
                    <button class="btn" id="one-home-el" onclick="oneHome()">+1</button>
                    <button class="btn" id="two-home-el" onclick="twoHome()">+2</button>
                    <button class="btn" id="three-home-el" onclick="threeHome()">+3</button>
            </div>
            <div class="away-score">
                <h3 class="away-title">AWAY</h3>
                <div class="away-score-background">
                    <h3 id="score-away-el">0</h3>
                </div>
                    <button class="btn" id="one-away-el" onclick="oneAway()">+1</button>
                    <button class="btn" id="two-away-el" onclick="twoAway()">+2</button>
                    <button class="btn" id="three-away-el" onclick="threeAway()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
